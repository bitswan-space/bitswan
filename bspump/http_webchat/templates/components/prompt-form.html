<form id="prompt-form" class="flex flex-col md:flex-row gap-3 md:gap-4 items-center justify-center w-full text-sm text-primary dark:text-primary-dark" method="dialog" onsubmit="return false;">
  <div class="flex-grow flex flex-col gap-3 md:gap-4">
   {% if awaiting_text %}
      <div class="flex items-center">
        <label class="text-primary dark:text-primary-dark text-sm font-medium w-[120px] md:w-[140px]">
          {{ awaiting_text }}
        </label>
        <input
          type="text"
          disabled
          value=""
          class="text-primary border border-secondary/50 text-sm px-4 py-2 rounded-lg font-mono w-full max-w-[150px] mx-2 opacity-50 cursor-not-allowed bg-neutral/30 dark:bg-neutral-dark/20"
        />
      </div>
    {% else %}
      {% for input_html in form_inputs %}
          {{ input_html | safe }}
      {% endfor %}
    {% endif %}
  </div>

  {% if not awaiting_text %}
    <button
      type="submit"
      class="bg-primary dark:bg-primary-dark hover:bg-primary/90 dark:hover:bg-primary-dark/90 hover:scale-105 active:scale-95 text-secondary dark:text-secondary-dark px-4 py-2 rounded-full transition-all duration-200 text-xl md:text-2xl shadow-md hover:shadow-lg flex-shrink-0"
      aria-label="Submit form"
    >
      â†‘
    </button>
  {% endif %}
</form>
