<div id="{{ webchat_response }}"
     class="webchat_response fade-in w-full max-w-[85%] md:max-w-[75%] px-4 md:px-6 py-4 md:py-5 {% if is_html %}block{% else %}flex items-center{% endif %} text-primary dark:text-primary-dark rounded-2xl rounded-tl-none bg-neutral/30 dark:bg-neutral-dark/20 border border-secondary/30 shadow-sm mb-2">
    {% if is_html %}
        <div class="html-content">
            {{ response_text | safe }}
        </div>
    {% else %}
        <div class="leading-relaxed">{{ response_text }}</div>
    {% endif %}
</div>
